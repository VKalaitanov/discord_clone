<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Voice Room</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
<h2>Голосовая комната</h2>
<div class="controls">
    <input id="room" placeholder="Номер комнаты"/>
    <button id="join">Подключиться</button>
    <button id="leave" disabled>Отключиться</button>
    <button id="muteBtn" disabled>Выключить микрофон</button>
</div>

<div class="local">
    <video id="localVideo" autoplay muted playsinline></video>
</div>

<div id="peersList"></div>

<!-- Скрипт подключаем из файла -->
<script src="/js/scripts.js"></script>
</body>
</html>
